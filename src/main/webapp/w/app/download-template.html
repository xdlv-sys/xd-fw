<md-tabs flex layout-fill>
    <md-tab label="下载模板">
        <md-tab-content layout-fill layout="column">
            <div flex ui-grid="grid" ui-grid-pagination ui-grid-selection ui-grid-auto-resize></div>
        </md-tab-content>
    </md-tab>
    <md-tab label="上传模板">
        <md-tab-content layout-fill layout="column">
            <div layout="row" class="xd_tool_bar">
                <md-button class="md-primary md-raised" ng-click="upload()">上传模板</md-button>
            </div>
            <div flex ui-grid="uploadGrid" ui-grid-pagination ui-grid-selection ui-grid-auto-resize></div>
        </md-tab-content>
    </md-tab>
</md-tabs>
