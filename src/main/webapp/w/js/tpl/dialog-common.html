<md-dialog aria-label="" ng-style="{width:modal.width+'px'}">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 flex>{{modal.title}}</h2>
            <md-button class="{{modal.toolbar.cls}}" ng-click="modal.toolbar.titleClick(modal.data)" ng-if="modal.toolbar" style="margin-right:10px;">{{modal.toolbar.text}}</md-button>
        </div>
    </md-toolbar>
    <md-dialog-content layout="column" style="padding: 20px;">
        <form role='form' name='commonForm' novalidate="">
            <ng-include src="modal.url"></ng-include>
        </form>
    </md-dialog-content>
    <md-divider></md-divider>
    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="modal.cancel()">
            取消
        </md-button>
        <md-button class="md-primary md-raised" ng-if="!modal.hideConfirmButton" ng-click="modal.answer('Y')" style="margin-right:20px;" ng-disabled="commonForm.$invalid || (modal.canGo && !modal.canGo(modal.data))">
            确定
        </md-button>
    </md-dialog-actions>
</md-dialog>
